- layout: top-middle
  name: Oakwell Academy School Drop-off and Pick-up Systems 
  link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
  #github: Github page for project (eg. sproogen/modern-resume-theme)(optional)
  quote: >
    The project aimed to study the level of safety and efficiency of a “student transfer” system in a private school at College Station, TX. By analyzing how users were interacting and operating the system under different environmental contexts, we were able to identify the system’s pain points and therefore proposed solutions to improve its safety and efficiency. 
  description: | # this will include new lines to allow paragraphs
    - Identified existing safety issues and <mark>users’ experience</mark> for the drop-off and pick-up systems by working with system operators/users and deploying front-end and task analysis
    - Improved the system’s safety by implementing designated routes for different types of users
    - Proposed the Radio-Frequency Identification (RFID) technology to perform ID badging task (paring up student(s) and family) to improve systems’ efficiency and shorten system process time
    - Implemented the license plate recognition system to help faculty and staff to operate the systems with a higher level of safety and to save labor costs of security/safety officers
    
