  quote: >
    The pilot research aimed to assess the prevalence of distracted driving while using navigation applications. Real-time physiological data and cognitive modeling techniques were applied to discover how different interface designs would affect human performance.
  description: | # this will include new lines to allow paragraphs
    - Performed <mark>usability</mark> testing to identify design issues related to distracted driving while using navigation apps
    - Built cognitive models with Cogulator to simulate human performance in complex driving scenarios with 95.04% accuracy
    - Established <mark>design principles</mark> for product development based on prediction models and by analyzing actual drivers' physiological data collected from monitoring devices (e.g. Tobii Pro Glasses 2 eye-tracker and GoPro Hero 7)
    
